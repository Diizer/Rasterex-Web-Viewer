<rx-modal-dialog *ngIf="visible">
  <div class="extract-modal-container extract-modal">
    <div class="rx-modal-dialog-header">
      <span>Extract Page</span>
      <img class="close" src="/assets/images/close-modal-ico.svg" (click)="cancel()" />
    </div>
    <div class="body">
      <p>Are you sure you want to extract the selected page?</p>
    </div>
    <div class="footer">
      <button class="btn btn-light" (click)="extract(true)">Extract and Delete</button>
      <button class="btn btn-primary" (click)="extract(false)">Extract</button>
    </div>
  </div>
</rx-modal-dialog>
