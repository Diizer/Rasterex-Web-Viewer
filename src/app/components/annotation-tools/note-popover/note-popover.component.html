<div *ngIf="visible && top && left" class="note-popover-container" [ngStyle]="{ 'top.px': top, 'left.px': left }">
  <div class="note-popover-wrapper">
    <div class="note-popover-content">
      <div class="body">
        <div>
          <b>{{ note.author }}</b>
          <i>{{ note.created }}</i>
        </div>
        <textarea placeholder="Type here..." [class.readonly]="mode === 'tooltip'" [readonly]="mode === 'tooltip'" [(ngModel)]="text"> </textarea>
      </div>
      <div *ngIf="mode === 'editor'" class="footer">
        <button class="btn btn-light" (click)="visible = false">Cancel</button>
        <button class="btn btn-primary" [class.disabled]="!text" (click)="onOk()">{{ btnTitle }}</button>
      </div>
    </div>
  </div>
</div>
