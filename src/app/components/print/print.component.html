  <div class="confirm-modal-container print-modal">
    <div class="rx-modal-dialog-header">
      <img class="close" src="/assets/images/close-modal-ico.svg" (click)="cancel()" />
      <span class="title">PRINT DOCUMENT</span>
    </div>
    <div class="body print-document">

                    [checked]="pasteWatermark"
                    (change)="onWatermarkChange($event)">
                </rx-switch>
            </div> -->
      <p>Select paper size</p>
      <rx-dropdown [options]="paperSize" [value]="selectedPaperSize" [displayField]="'value'" (valueChange)="onPaperSizeSelect($event)">
      </rx-dropdown>
      <p class="select-paper-orientation">Select paper orientation</p>
      <rx-dropdown
        [options]="paperOrientation"
        [value]="selectedPaperOrientation"
        [displayField]="'value'"
        (valueChange)="onPaperOrientationSelect($event)"
      >
      </rx-dropdown>
    </div>
    <div class="footer">
      <button class="btn btn-light" (click)="cancel()">CANCEL</button>
      <button class="btn btn-primary" (click)="onPrint()">PRINT</button>
    </div>
  </div>
</rx-modal-dialog>
