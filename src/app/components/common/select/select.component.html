<div class="select-container" [class.open]="isOpen" (click)="toggleDropdown()">
  <div class="selected-option">
    {{ getSelectedLabel() }}
  </div>
  <div *ngIf="isOpen" class="dropdown">
    <div *ngFor="let option of options" class="dropdown-item" (click)="selectOption(option)">
      {{ option.label }}
    </div>
  </div>
</div>
