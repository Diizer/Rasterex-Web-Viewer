<div class="page-range-input-container">
  <div class="input-group">
    <input
      type="text"
      class="page-range-input"
      [value]="value"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [class.error]="errorMessage"
      (input)="onInputChange($event)"
      (blur)="onBlur()"
    />

    <div class="input-actions">
      <button type="button" class="action-button" title="Select all pages" [disabled]="disabled || totalPages === 0" (click)="setAllPages()">
        All Pages
      </button>
      <button type="button" class="action-button" title="Select current page" [disabled]="disabled" (click)="setCurrentPage()">
        Set Current Page
      </button>
    </div>
  </div>

  <div class="range-info">
    <span class="range-description">{{ getRangeDescription() }}</span>
    <span *ngIf="totalPages > 0" class="total-pages">of {{ totalPages }} total</span>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div class="help-text">
    <small> Format: Use commas to separate ranges (e.g., "1-5, 7, 9-12") </small>
  </div>
</div>
