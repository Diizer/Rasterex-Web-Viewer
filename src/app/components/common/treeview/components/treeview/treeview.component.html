<ng-template
  #defaultHeaderTemplate
  let-config="config"
  let-item="item"
  let-onCollapseExpand="onCollapseExpand"
  let-onCheckedChange="onCheckedChange"
  let-onFilterTextChange="onFilterTextChange"
>
  <div *ngIf="config.hasFilter" class="row row-filter">
    <div class="col-12">
      <input class="form-control" type="text" placeholder="type to filter..." [(ngModel)]="filterText" (ngModelChange)="onFilterTextChange($event)" />
    </div>
  </div>
  <div *ngIf="hasFilterItems">
    <div *ngIf="config.hasAllCheckBox || config.hasCollapseExpand" class="row row-all">
      <div *ngIf="config.hasAllCheckBox" class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          [indeterminate]="item.indeterminate"
          [(ngModel)]="item.checked"
          (ngModelChange)="onCheckedChange()"
        />
        <label class="form-check-label" (click)="item.checked = !item.checked; onCheckedChange()"> Select All </label>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #defaultItemTemplate let-item="item" let-level="level" let-onCollapseExpand="onCollapseExpand" let-onCheckedChange="onCheckedChange">
  <div class="row-item" [ngStyle]="{ 'padding-left.px': 10 * level }">
    <img *ngIf="item.children" src="/assets/images/arrow-down.svg" [class.collapsed]="item.collapsed" (click)="onCollapseExpand()" />
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        [disabled]="item.disabled"
        [indeterminate]="item.indeterminate"
        [(ngModel)]="item.checked"
        (ngModelChange)="onCheckedChange()"
      />
      <label class="form-check-label" (click)="item.checked = !item.checked; onCheckedChange()">
        {{ item.text }}
      </label>
    </div>
  </div>
</ng-template>

<div class="treeview-header">
  <ng-template [ngTemplateOutlet]="headerTemplate || defaultHeaderTemplate" [ngTemplateOutletContext]="headerTemplateContext"> </ng-template>
</div>

<div [ngSwitch]="hasFilterItems">
  <div *ngSwitchCase="true" class="treeview-container" [style.max-height.px]="maxHeight">
    <rx-treeview-item
      *ngFor="let item of filterItems"
      [config]="config"
      [item]="item"
      [level]="1"
      [template]="itemTemplate || defaultItemTemplate"
      (checkedChange)="onItemCheckedChange(item, $event)"
    >
    </rx-treeview-item>
  </div>
  <div *ngSwitchCase="false" class="treeview-text">No matches found</div>
</div>
